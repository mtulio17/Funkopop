<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

  <title>Funko World</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg1">
      <div class="container container-fluid">
          <a class="navbar-brand" href="/index.html">Funko World</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" id="btnCarrito" data-bs-toggle="modal" data-bs-target="#modalCarrito"><i class="fas fa-shopping-cart"></i></a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link " aria-current="page" href="/index.html">Home</a>
                  </li>
                  <li class="nav-item" id="adm">
                      <a class="nav-link active" aria-current="page" href="/admin.html">Administración</a>
                  </li>
                  <li class="nav-item" id='sesion'>
                      <a class="nav-link" id='sesion' href="/iniciar.html">Iniciar Sesión</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
  </header>
  <main>

    <section class="container">
  
        <div class="d-flex justify-content-between align-items-center mt-5">
          <div>
        <h3 class=""><strong>Panel de Administración</strong></h3>
           
          </div>
          <div>
            <button type="button" class="btn btn-primary" id="btnAdd"><i class="fas fa-plus"></i> Agregar Funko</button>
          </div>
        </div>
        <hr>

        
      </div>
      
        <article class="my-2">
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">Cod.</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Imagen</th>
                <th scope="col">Borrar</th>
              </tr>
            </thead>
            <tbody id="tableFukos">

            </tbody>
          </table>
        </article>
      </div>
    </section>
  </main>

  <div class="modal fade" id="modalFunko" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Funkopop</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formFunkopop" onsubmit="guardarFunko(event)">
            <div class="mb-3">
              <label class="form-label">Codigo</label>
              <input type="text" class="form-control" id="codigo" placeholder="Ingrese un codigo" />
            </div>
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Batman" />
            </div>
            <div class="mb-3">
              <label class="form-label">Precio</label>
              <input type="number" class="form-control" id="precio" placeholder="$" />
            </div>
            <div class="mb-3">
              <label class="form-label">Imagen</label>
              <input type="text" class="form-control" id="imagen" placeholder="batman.png" />
            </div>
            <div class="mb-3">
              <button class="btn btn-primary" type="submit">Agregar</button>
            </div>
          </form>
          <div id="alertMensaje">

          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg1 d-flex justify-content-around text-light">
    <div class="">
        <h4>Redes</h4>
        <div class="d-flex justify-content-between">
        <h5><i class="fab fa-facebook-square"></i></h5>
        <h5><i class="fab fa-instagram-square"></i></h5>
    </div>
    </div>
    <div class="text-center">
        <h4>Funko World</h4>
    </div>
    <div>
        <h4>Contacto</h4>
        <p><i class="fas fa-envelope-open-text"></i> funkoworld@gmail.com</p>
<p></p>
    </div>
</footer>

    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/admin.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>

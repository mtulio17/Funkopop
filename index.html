<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">

    <title>Funko World</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg1">
            <div class="container container-fluid">
                <a class="navbar-brand" href="/index.html">Funko World</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" id="btnCarrito" data-bs-toggle="modal" data-bs-target="#modalCarrito"><i class="fas fa-shopping-cart"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item" id="adm">
                            <a class="nav-link" aria-current="page" href="/admin.html">Administración</a>
                        </li>
                        <li class="nav-item" id='sesion'>
                            <a class="nav-link" id='sesion' href="/iniciar.html">Iniciar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="divJumbo">
              <div class="carousel-item active">
                <img src="/img/advengersendgame3.jpg" class="d-block w-100" alt="funko wallpaper">
              </div>
              <div class="carousel-item">
                <img src="/img/lossimpsons.jpg" class="d-block w-100" alt="Los Simpsons">
              </div>
              <div class="carousel-item">
                <img src="/img/batman.jpg" class="d-block w-100" alt="Batman">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <section class="container">
            <article>
                <h1 class="mt-5">Novedades</h1>
                <hr>
                <div class="row" id="cardFunkoNew">
                </div>
                <h1 class="mt-5">Tienda</h1>
                <hr>
                <div class="row" id="cardFunko">
                </div>
            </article>
        </section>
        <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Mi Carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex justify-content-between">
                        <p>item funkos</p>
                        <p>$</p>
                        <button class="btn btn-primary">Quitar</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg1 d-flex justify-content-around text-light mt-4" id="footer">
        <div class="">
            <h4>Redes</h4>
            <div class="d-flex justify-content-between">
            <h5><i class="fab fa-facebook-square"></i></h5>
            <h5><i class="fab fa-instagram-square"></i></h5>
        </div>
        </div>
        <div class="text-center">
            <h4>Funko World</h4>
        </div>
        <div>
            <h4>Contacto</h4>
            <p><i class="fas fa-envelope-open-text"></i> funkoworld@gmail.com</p>
<p></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/carrito.js"></script>
    <script src="/js/index.js"></script>

</body>

</html>
